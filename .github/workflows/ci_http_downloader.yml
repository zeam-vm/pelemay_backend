name: Elixir CI (HttpDownloader)

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ "main", "develop" ]
    paths:
      - 'utilities/http_downloader/**'
      - '!.github/workflows/*'
      - '.github/workflows/ci_http_downloader.yml'
      - '.github/workflows/reusable_elixir_ci.yml'
      - '!**/*.md'
      - '!**/LICENSE*'
      - '!*.md'
      - '!*.cff'
      - '!LICENSE*'
      - '!publish.exs'
  push:
    branches: [ "main", "develop" ]    
    paths:
      - 'utilities/http_downloader/**'
      - '!.github/workflows/*'
      - '.github/workflows/ci_http_downloader.yml'
      - '.github/workflows/reusable_elixir_ci.yml'
      - '!**/*.md'
      - '!**/LICENSE*'
      - '!*.md'
      - '!*.cff'
      - '!LICENSE*'
      - '!publish.exs'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  elixir_ci_http_downloader:
    uses: ./.github/workflows/reusable_elixir_ci.yml
    with:
      working-directory: utilities/http_downloader
