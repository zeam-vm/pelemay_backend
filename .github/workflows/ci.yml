name: Elixir CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ "main", "develop" ]
    paths-ignore:
      - '*.md'
      - '**/*.md'
      - '*.cff'
      - 'LICENSE*'
      - '**/LICENSE*'
      - 'config/*'
      - 'lib/**/*'
      - 'priv/**/*'
      - '.formatter.exs'
      - 'mix.{exs,lock}'
      - 'publish.exs'
      - '.github/workflows/nerves-build.yml'
      - '.github/workflows/site.yml'
  push:
    branches: [ "develop" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  elixir_ci_onnx_to_axon_bench:
    uses: ./.github/workflows/reusable_elixir_ci.yml
    with:
      working-directory: benchmarks/onnx_to_axon_bench
  elixir_ci_node_activator:
    uses: ./.github/workflows/reusable_elixir_ci.yml
    with:
      working-directory: utilities/node_activator
  elixir_ci_spawn_co_elixir:
    uses: ./.github/workflows/reusable_elixir_ci.yml
    needs: elixir_ci_node_activator
    with:
      working-directory: utilities/spawn_co_elixir
